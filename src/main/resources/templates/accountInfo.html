<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Lorgan-Mauser Metals Solutions Inc.</title>
      <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
      <th:block th:include="/_header"></th:block>
   </head>
   <body>
      
      <th:block th:include="/_menu"></th:block>
      <div class="page-title">Account Info</div>
      <div class="account-container">
         <ul>
            <li>User Name: <span th:utext="${#request.userPrincipal.name}"></span></li>
            <li>
               Account Privileges:
               <ul>
                  <li th:each="auth : ${userDetails.authorities}">
                     <span th:if="${auth.authority == 'ROLE_EMPLOYEE'}">Standard Account</span>
                     <span th:if="${auth.authority == 'ROLE_MANAGER'}">Admin Account</span>
                  </li>
               </ul>
            </li>
         </ul>
      </div>
       
      <th:block th:include="/_footer"></th:block>
       
   </body>
</html>
